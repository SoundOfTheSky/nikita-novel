<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ксюша-квест</title>
  </head>
  <body>
    <div id="saves"></div>
    <div id="game">
      <div id="choose"></div>
      <div id="dialog">
        <div id="dialog-name"></div>
        <div id="dialog-text"></div>
        <div id="dialog-buttons">
          <div id="dialog-auto">Авто</div>
          <div id="dialog-skip">Пропуск</div>
          <div id="dialog-save">Сохранить</div>
          <div id="dialog-load">Загрузить</div>
        </div>
      </div>
      <img src="/actors/phone.png" class="actor a_phone" />
      <img src="/actors/dog.png" class="actor a_dog" />
      <img src="/actors/kaworu.png" class="actor a_kaworu" />
      <img src="/actors/kaworu-plush.png" class="actor a_kaworu-plush" />
      <img src="/actors/kaworu-nendoroid.png" class="actor a_kaworu-nendoroid" />
      <img src="/actors/kaworu-drip.png" class="actor a_kaworu-drip" />
      <img src="/actors/twilight.png" class="actor a_twilight" />
      <img src="/actors/twilight-shy.png" class="actor a_twilight-shy" />
      <img src="/actors/twilight-cringing.png" class="actor a_twilight-cringing" />
      <img src="/actors/mikan.png" class="actor a_mikan" />
      <img src="/actors/mikan-crying.png" class="actor a_mikan-crying" />
    </div>
    <div id="main-menu">
      <div class="buttons">
        <div class="new-game">Начать игру</div>
        <div class="load">Загрузить</div>
        <div class="exit">Выйти</div>
      </div>
    </div>
    <div id="save-menu"></div>
    <div id="disclaimer">
      <div class="title">DISCLAIMER</div>
      <div>Эта игра сделана, для моей дорогой Ксюши.</div>
      <div>Никому больше нельзя в нее играть.</div>
      <div>!!!Вызывает кринж!!!</div><br />
      <div>Чтобы продолжить, нужно чтобы экран</div>
      <div>был в вертикальном положении!</div><br />
      <div>Кликни, чтобы продолжить.</div>
    </div>
    <div id="fnf">
      <img id="fnf_background" src="dusk-beach.jpg" />
      <img id="fnf_mordecai" src="fnf_mordecai.png" />
      <img id="fnf_twilight" src="fnf_twilight.png" />

      <img id="e_fnf_left" src="fnf_left.png" />
      <img id="e_fnf_top" src="fnf_top.png" />
      <img id="e_fnf_bottom" src="fnf_bottom.png" />
      <img id="e_fnf_right" src="fnf_right.png" />

      <img id="fnf_left" src="fnf_left.png" />
      <img id="fnf_top" src="fnf_top.png" />
      <img id="fnf_bottom" src="fnf_bottom.png" />
      <img id="fnf_right" src="fnf_right.png" />

    </div>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
